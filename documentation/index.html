  margin: 2rem;

<form id="panel" action="https://github.com/a-vis/wavefont">
<div class="panel-content">
<h1>
Wavefont&thinsp;<sup><small><a title="github" href="https://github.com/a-vis/wavefont">2.2</a></small></sup>
</h1>
<div class="panel-field">
  <label for="weight"><small>Weight</small></label> <input id="weight" type="range" min="1" value="40" step="1" max="1000"/>
  <output id="weightValue"></output>
</div>
<div class="panel-field">
  <label for="width"><small>Width</small></label> <input id="width" type="range" min="1" value="50" step="1" max="1000"/>
  <output id="widthValue"></output>
</div>
<div class="panel-field">
  <label for="align"><small>Align</small></label> <input id="align" type="range" min="0" value="0" max="1" step="0.1"/>
  <output id="alignValue"></output>
</div>
<div class="panel-field">
  <label for="radius"><small>Radius</small></label> <input id="radius" type="range" min="0" value="50" max="50" step="1"/>
  <output id="radiusValue"></output>
</div>
<div class="panel-field">
  <label for="size"><small>Size</small></label> <input id="size" type="range" min="5" value="108" max="200" step="1"/>
  <output id="sizeValue"></output>
</div>
</div>
</form>


<main id="waveareas">
  <div id="sawtooth" title="sawtooth" class="wavearea" contenteditable spellcheck="false"></div>
  <script>
  sawtooth.textContent += Array.from({length: 108}, (_,i) => String.fromCharCode(0x100 + (i * 2) % 100)).join('') + '\t\t'
  </script>

  <div id="sine" title="sine" class="wavearea" contenteditable spellcheck="false"></div>
  <script>
  sine.textContent += Array.from({length: 108}, (_,i) => String.fromCharCode(0x100 + (Math.sin(i/6) * 50 + 50))).join('') + '\t\t'
  </script>

  <div id="triangle" title="triangle" contenteditable class="wavearea"></div>
  <script>
    triangle.textContent += Array.from({length: 108}, (_,i) => (
      i = (i/33) % 1, i = i > .5 ? 1-i : i,
      String.fromCharCode(0x100 + (i * 200))
    )).join('') + '\t\t'
  </script>

  <div id="rect" title="rect" class="wavearea" contenteditable></div>
  <script>
  rect.textContent += Array.from({length: 108}, (_,i) => (String.fromCharCode(0x100 + ((i/33) % 1 > .5 ? 100 : 1)))).join('') + '\t\t'
  </script>

  <div id="noise" title="noise" class="wavearea" contenteditable></div>
  <script>
  noise.textContent += Array.from({length: 108}, (_,i) => (String.fromCharCode(0x100 + Math.floor(Math.random() * 100)))).join('') + '\t\t'
  </script>

  <div id="speech" title="speech" class="wavearea" contenteditable></div>
  <script>
  speech.textContent += `ĈĉċĊĉċčīıēģĹĶĲĺķĺĺĳĽĳĶĵĦČģĹĪĞĠĝġđČĐĤĨĳħģĚģĢıĞĢİķīİĳķĴĲĪĬģęĬķĦĒěěėďĒĚĪĢēČċěĩĘđēĞĝĚČčĖħĨĝđđĒīīĚďĕĚġĔċċĖĭİĮğĔĢĤĮĪĘįĹĵĶĳįĸıı`
  </script>

  <div id="shift" title="shift" class="wavearea" contenteditable>1111́1́́1́́́1́́́́1 2222́2́́2́́́2́́́́2 3333́3́́3́́́3́́́́3 1111̀1̀̀1̀̀̀1̀̀̀̀1 2222̀2̀̀2̀̀̀2̀̀̀̀2 3333̀3̀̀3̀̀̀3̀̀̀̀3</div>

  <div id="aliases" title="aliases" class="wavearea" contenteditable>01234.5678-9_a  |lorem</div>

  <div id="bars" title="bars" class="wavearea" contenteditable>▁▂▃▄▅▆▇█</div>

  <div id="clipping" title="clipping" class="wavearea" contenteditable spellcheck="false"></div>
  <script>
  // clipping (full range)
  clipping.textContent += Array.from({length: 128}, (_,i) => (String.fromCharCode(0x100 + i-10))).join('') + '\t\t'
  </script>
</main>

<script>
  (width.oninput = e => {
    let value = +width.value;
    width.title = `'wdth' ${value}`;
    widthValue.textContent = (+value).toFixed(0);
    waveareas.style.setProperty('--wdth', value)
  })();
  (weight.oninput = e => {
    let value = +weight.value;
    weight.title = `'wght' ${value}`;
    weightValue.textContent = (+value).toFixed(0);
    waveareas.style.setProperty('--wght', value)
  })();
  (align.oninput = e => {
    let value = +align.value;
    align.title = `'algn' ${value}`;
    alignValue.textContent = value;
    waveareas.style.setProperty('--algn', value)
  })();
  (size.oninput = e => {
    let value = +size.value;
    size.title = value;
    sizeValue.textContent = value + 'px';
    waveareas.style.setProperty('--size', value + 'px')
  })();

  // })();
  (radius.oninput = e => {
    let value = +radius.value;
    radius.title = value;
    radiusValue.textContent = value + '%';
    waveareas.style.setProperty('--radi', value)
  })();
</script>
