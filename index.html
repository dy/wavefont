<div class="panel-content">
<h1>
Wavefont&thinsp;<sup><small><a title="github" href="https://github.com/a-vis/wavefont">2.1</a></small></sup>

<div class="panel-field">
  <label for="width">Width</label> <input id="width" type="range" min="1" value="42" step="1" max="108"/>
  <output id="widthValue"></output>
</div>
<div class="panel-field">
  <label for="align">Align</label> <input id="align" type="range" min="0" value="0" max="1" step="0.1"/>
  <output id="alignValue"></output>
</div>
<div class="panel-field">
  <label for="radius">Radius</label> <input id="radius" type="range" min="0" value="50" max="50" step="1"/>
  <output id="radiusValue"></output>
</div>
<div class="panel-field">
  <label for="size">Size</label> <input id="size" type="range" min="5" value="108" max="200" step="1"/>
  <output id="sizeValue"></output>
</div>
<div class="panel-field">
  <label for="track">Tracking</label> <input id="track" type="range" min="-5" value="2" max="10" step="1"/>
  <output id="trackValue"></output>
</div>
</div>
</form>

<div id="wavearea" class="wavefont" contenteditable spellcheck="false"></div>

<script>
  (width.oninput = e => {
    let value = +width.value;
    width.title = `'wdth' ${value}`;
    widthValue.textContent = (+value).toFixed(0);
    wavearea.style.setProperty('--wdth', value)
  })();
  (align.oninput = e => {
    let value = +align.value;
    align.title = `'algn' ${value}`;
    alignValue.textContent = value;
    wavearea.style.setProperty('--algn', value)
  })();
  (size.oninput = e => {
    let value = +size.value;
    size.title = value;
    sizeValue.textContent = value + 'px';
    wavearea.style.setProperty('--size', value + 'px')
  })();
  (track.oninput = e => {
    let value = +track.value;
    track.title = value;
    trackValue.textContent = value + 'px';
    wavearea.style.setProperty('--track', value + 'px')
  })();
  (radius.oninput = e => {
    let value = +radius.value;
    radius.title = value;
    radiusValue.textContent = value + '%';
    wavearea.style.setProperty('--radi', value)
  })();
</script>

// sawtooth
wavearea.textContent += Array.from({length: 108}, (_,i) => String.fromCharCode(0x100 + (i * 2) % 100)).join('') + '\t\t'

// sine
wavearea.textContent += Array.from({length: 108}, (_,i) => String.fromCharCode(0x100 + (Math.sin(i/6) * 50 + 50))).join('') + '\t\t'

// triangle
wavearea.textContent += Array.from({length: 108}, (_,i) => (
  i = (i/33) % 1, i = i > .5 ? 1-i : i,
  String.fromCharCode(0x100 + (i * 200))
)).join('') + '\t\t'

// rect
wavearea.textContent += Array.from({length: 108}, (_,i) => (String.fromCharCode(0x100 + ((i/33) % 1 > .5 ? 100 : 1)))).join('') + '\t\t'

// noise
wavearea.textContent += Array.from({length: 108}, (_,i) => (String.fromCharCode(0x100 + Math.floor(Math.random() * 100)))).join('') + '\t\t'

// speech
