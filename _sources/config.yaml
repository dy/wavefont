buildVariable: true
buildStatic: true
sources:
  - Wavefont.designspace
familyName: Wavefont
axisOrder:
  - ROND
  - YELA
  - wght
  - wdth
stat:
  - name: Roundness
    tag: ROND
    values:
    - name: Default
      value: 100
      flags: 2
  - name: Vertical Element Alignment
    tag: YELA
    values:
    - name: Default
      value: -100
      flags: 2
  - name: Width
    tag: wdth
    values:
    - name: Default
      value: 200
      flags: 2
  - name: Weight
    tag: wght
    values:
    - name: Thin
      value: 100
    - name: ExtraLight
      value: 200
    - name: Light
      value: 300
    - name: Regular
      value: 400
      linkedValue: 700
      flags: 2
    - name: Medium
      value: 500
    - name: SemiBold
      value: 600
    - name: Bold
      value: 700
    - name: ExtraBold
      value: 800
    - name: Black
      value: 900